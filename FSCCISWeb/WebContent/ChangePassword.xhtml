<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<ui:composition template="/WEB-INF/template/template.xhtml">

		<ui:define name="rightpane">
			<h:outputScript library="js" name="pwdStrength_patch.js" />
			<div class="login_form">
				<h:form id="form">
					<p:growl id="msgs" showDetail="true" sticky="false" />
					<p:panel header="Page Not Found" rendered="#{changePasswordBean.sessionInvalid}">
						Sorry. Your requested page cannot be found. Invalid Session Detected.
					</p:panel>
					<p:panel header="Page Not Found" rendered="#{changePasswordBean.user.userName eq null and not securityQuestionBean.sessionInvalid}">
						Sorry. Your requested page cannot be access via Address bar. 
					</p:panel>
					<p:panel header="Change Password" styleClass="transparent noborder" rendered="#{not changePasswordBean.sessionInvalid and changePasswordBean.user.userName ne null}">
						<p:outputPanel styleClass="ui-widget-content" style="padding:10px">
							<p:panelGrid styleClass="transparent_table">
								<p:row>
									<p:column>
										<p:outputLabel for="username" value="Username: " />
									</p:column>
									<p:column>
										<p:inputText required="true" id="username" readonly="true"
											value="#{changePasswordBean.user.userName}" label="username"
											placeholder="username" />
									</p:column>
								</p:row> 
								<p:row rendered="#{changePasswordBean.needToEnterOldPassword}">
									<p:column>
										<p:outputLabel for="oldpw" value="Old Password:" />
									</p:column>
									<p:column>
										<p:password required="true" id="oldpw"
											value="#{changePasswordBean.oldpassword}" placeholder="Old Password" />
									</p:column>
								</p:row>
								<p:row>
									<p:column>
										<p:outputLabel for="password1" value="New Password:" />
									</p:column>
									<p:column>
										<p:password required="true" placeholder="New Password" match="password2"
											value="#{changePasswordBean.newpassword1}" feedback="true"
											weakLabel="At least 10 characters, contain upper/lowercase letters, digits, and symbols"
											goodLabel="At least 10 characters, contain upper/lowercase letters, digits, and symbols"
											strongLabel="OK!"
											id="password1" />
									</p:column>
								</p:row>
								<p:row>
									<p:column>
										<p:outputLabel for="password2" value="Re-enter New Password:" />
									</p:column>
									<p:column>
										<p:password required="true" placeholder="New Password"
											value="#{changePasswordBean.newpassword2}"
											id="password2"/>
									</p:column>
								</p:row>
								<p:row>
									<p:column colspan="2">
										<p:commandButton value="Change Password"
											update=":form:msgs" action="#{changePasswordBean.changePassword}" />
									</p:column>
								</p:row>
							</p:panelGrid>
						</p:outputPanel>
					</p:panel>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
