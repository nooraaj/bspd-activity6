<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Facelet Title</title>
</h:head>
<h:body>
	<ui:composition template="/WEB-INF/template/template.xhtml">
		<ui:define name="title">
			<c:set var="title" value="Security Question" scope="request" />
		</ui:define>
		<ui:define name="rightpane">
			<h:form id="form">
				<div style="height:30px">
					<p:commandButton value="Add" style="float:right" process="@this"
						update=":dlgForm" action="#{genericCRUD.initNewEntity}"
						onclick="PF('dlg').show();" icon="fa fa-plus">
						<f:setPropertyActionListener target="#{genericCRUD.addEditMode}"
							value="ADD" />
					</p:commandButton>
				</div>
				<p:growl id="growl" showDetail="true" />
				<p:dataTable value="#{genericCRUD.entityList}" var="e" paginator="true" rows="10"
					paginatorPosition="bottom" paginatorAlwaysVisible="false">
					<p:column headerText="Question"  filterBy="#{e.question}" filterMatchMode="contains">
						<h:outputText value="#{e.question}" />
					</p:column>
				</p:dataTable>
			</h:form>
			<p:dialog appendTo="@(body)" header="#{genericCRUD.displayName}"
				widgetVar="dlg" resizable="false" modal="true">
				<h:form id="dlgForm">
					<br />
					<table>
						<tr>
							<td><p:outputLabel for="refQuestion" value="Question:" /></td>
							<td><p:inputText id="refQuestion"
									value="#{genericCRUD.entity.question}" required="true"/></td>
						</tr>
					</table>
					<br />
					<p:commandButton id="add" value="Add"
						rendered="#{genericCRUD.addEditMode eq 'ADD'}"
						action="#{genericCRUD.add}" update=":form"
						oncomplete="if (args &amp;&amp; !args.validationFailed){PF('dlg').hide();}" />
					<p:commandButton id="cancelButton" value="Cancel" process="@this"
						oncomplete="PF('dlg').hide();" />
				</h:form>
			</p:dialog>
		</ui:define>
	</ui:composition>
</h:body>
</html>
