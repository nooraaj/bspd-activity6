<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:o="http://omnifaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Facelet Title</title>
</h:head>
<h:body>
	<ui:composition template="/WEB-INF/template/template.xhtml">

		<ui:define name="title">
			<c:set var="title" value="Activity Calendar" scope="request" />
		</ui:define>
		<ui:define name="rightpane">
			<h:form id="form">
				<p:growl id="growl" showDetail="true" />
				<p:outputPanel>
					<p:media value="#{pdfReportManager.stream}" cache="false" width="100%"  style="border:1px solid"
							height="500px" player="pdf">
							 <f:param name="fileName" value="ActivityCalendar.pdf" />
						</p:media>
				</p:outputPanel>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
